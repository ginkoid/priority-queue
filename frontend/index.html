<!doctype html>
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<title>priority queue</title>
<style>
  body {
    background: #e8e8e8;
    color: #333;
    font-family: 'Helvetica Neue', Helvetica, 'Calibri Light', Roboto, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: 0.02em;
  }
  .netlify-identity-button {
    color: #333;
  }
  button {
    background: #222;
    color: #fff;
    border: 0;
    border-radius: 3px;
    padding: 5px;
    padding-left: 10px;
    padding-right: 10px;
    margin: 3px;
  }
</style>
<h1>priority queue</h1>
<div data-netlify-identity-button></div>
<ul hidden id="r">loading...</ul>
<form hidden id="f">
  <fieldset id="i">
    <span>name:</span>
    <input required id="n" type="text">
    <span>priority:</span>
    <input required id="p" type="number" min="0" max="1" step="0.01" style="width:50px;">
    <button type="submit">add</button>
  </fieldset>
</form>
<button hidden id="s" style="margin-top:20px;">save</button>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="/app.js"></script>
